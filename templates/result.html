<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    

</head>
<body class = "bg-blue-100">
    <header>
    
        <div class="flex p-4 justify-center md:justify-start bg-indigo-400">
            <div
                class="transition duration-500 ease-in border-b-4 border-transparent hover:border-b-4 transform hover:border-white focus:border-b-4 focus:border-white active:border-b-4 active:border-white">
                <a href="/s.url">
                    <p class='text-3xl text-white font-bold px-2'>URL Shortener</p>
                </a>
            </div>
    
        </div>
    
    
    
    
    </header>
    <body>
        <div class = "flex justify-center m-4 p-4">
            <p class="text-4xl text-green-900 font-bold">
                URL shortening Successful!
            </p>
        </div>
        <div class = "flex justify-center m-4 p-4">
            <form>
                <label for = "url" class = "text-2xl font-bold m-2 text-purple-600">Url:</label>
                <input type = "text" id="url" class = "border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent h-10 w-80 text-xl p-4 text-center rounded shadow-md" name = 'url' value = "{{data.url}}" readonly>
                
            </form>
            
        </div>
        <div class="flex justify-center m-4 p-4">
            <form>
                <label for="sUrl" class = "text-2xl font-bold m-2 text-purple-600">Shortened Url:</label>
                <input type="text" id="sUrl" class = "border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent h-10 w-80 text-xl p-4 text-center rounded shadow-md" name='url' value="http://127.0.0.1:5000/s.{{data.sUrl}}" readonly>
            </form> 
        </div>
    </body>
    <footer>

    </footer>
    <script src = "js/script.js"></script>
</body>
</html>
